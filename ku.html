    <h3>哭</h3>
<p><hr>
那年的一月</p>
<p>自二十二日起</p>
<p>全英国晴旱无雨</p>
<p>干燥造成恶梦样的气雾</p>
<p>圣朱理奥教堂附近</p>
<p>冬天尤其显得壮阔</p>
<p>白鸽，乌鸦，灰海鸥</p>
<p>巨石屹立岸边</p>
<p>海浪猛击悬崖</p>
<p>蹿跃 好几百尺，化为白沫</p>
<p>另有一类鬼怪样的飞鸟扑来</p>
<p>这里的花都是深紫色的</p>
<p>我倒并不悲伤</p>
<p>只想放声大哭一场</p>
