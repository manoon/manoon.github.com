<article>
    <h3>格瓦斯</h3>
<p>1959年</p>
<p>北京</p>
<p>莫斯科餐厅</p>
<p>吃罢通心粉，奥洛夫小牛肉</p>
<p>在俄国小说中，苏联电影中</p>
<p>屡次见闻过格瓦斯</p>
<p>灰褐色，凉凉的，涩</p>
<p>一点也不好吃</p>
<p>平民性格，刚毅木讷</p>
<p>不仅爱，而且是爱上了</p>
<hr>

<p>我们是小说 的儿子</p>
<p>我们是电脑 的儿子</p>
<p>我们将要什么都不是了</p>
<p>想喝格瓦斯也喝不到了</p>
<p>人也在美国二十四年了</p>
</article>
